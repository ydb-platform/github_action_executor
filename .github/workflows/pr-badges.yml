name: Add PR Badges

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  add-badges:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    env:
      APP_DOMAIN: ${{ vars.APP_DOMAIN || 'http://localhost:8000' }}
    steps:
      - name: Check if badge comment already exists
        id: check_comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            
            const badgeComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('â–¶ Run Tests') &&
              comment.body.includes('â–¶ Backport')
            );
            
            core.setOutput('comment_id', badgeComment ? badgeComment.id : '');
            core.setOutput('exists', badgeComment ? 'true' : 'false');

      - name: Add or update badge comment
        if: steps.check_comment.outputs.exists == 'false'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const prBranch = context.payload.pull_request.head.ref;
            const baseBranch = context.payload.pull_request.base.ref;
            
            // Get app domain from environment variable
            // Set APP_DOMAIN in: Settings â†’ Secrets and variables â†’ Actions â†’ Variables
            const appDomain = process.env.APP_DOMAIN || 'http://localhost:8000';
            const repoOwner = context.repo.owner;
            const repoName = context.repo.repo;
            
            // Build URLs for workflows
            const testUrl = `${appDomain}/workflow/trigger?owner=${repoOwner}&repo=${repoName}&workflow_id=test.yml&ref=${prBranch}&test_type=all&from_pr=${prNumber}`;
            const backportUrl = `${appDomain}/workflow/trigger?owner=${repoOwner}&repo=${repoName}&workflow_id=backport.yml&ref=${prBranch}&source_branch=${baseBranch}&target_branch=release/v1.0&from_pr=${prNumber}`;
            
            const comment = `## ðŸš€ Quick Actions

Use these badges to quickly run workflows for this PR:

[![â–¶ Run Tests](https://img.shields.io/badge/â–¶_Run_Tests-4caf50?style=flat-square)](${testUrl})
[![â–¶ Backport](https://img.shields.io/badge/â–¶_Backport-2196f3?style=flat-square)](${backportUrl})

### Direct Links:
- [Run Tests](${testUrl})
- [Backport to release/v1.0](${backportUrl})

---
*These links will automatically comment on this PR with the workflow results.*`;

            await github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Update existing badge comment
        if: steps.check_comment.outputs.exists == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const prBranch = context.payload.pull_request.head.ref;
            const baseBranch = context.payload.pull_request.base.ref;
            const commentId = parseInt('${{ steps.check_comment.outputs.comment_id }}');
            
            // Get app domain from environment variable or use default
            const appDomain = process.env.APP_DOMAIN || 'http://localhost:8000';
            const repoOwner = context.repo.owner;
            const repoName = context.repo.repo;
            
            // Build URLs for workflows
            const testUrl = `${appDomain}/workflow/trigger?owner=${repoOwner}&repo=${repoName}&workflow_id=test.yml&ref=${prBranch}&test_type=all&from_pr=${prNumber}`;
            const backportUrl = `${appDomain}/workflow/trigger?owner=${repoOwner}&repo=${repoName}&workflow_id=backport.yml&ref=${prBranch}&source_branch=${baseBranch}&target_branch=release/v1.0&from_pr=${prNumber}`;
            
            const comment = `## ðŸš€ Quick Actions

Use these badges to quickly run workflows for this PR:

[![â–¶ Run Tests](https://img.shields.io/badge/â–¶_Run_Tests-4caf50?style=flat-square)](${testUrl})
[![â–¶ Backport](https://img.shields.io/badge/â–¶_Backport-2196f3?style=flat-square)](${backportUrl})

### Direct Links:
- [Run Tests](${testUrl})
- [Backport to release/v1.0](${backportUrl})

---
*These links will automatically comment on this PR with the workflow results.*`;

            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: commentId,
              body: comment
            });

